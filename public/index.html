<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chat</title>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<form id="chat">
		<input type="text" name="username" placeholder="Digite um usuÃ¡rio">
		<div class="messages"></div>
		<input type="text" name="message" placeholder="Digite uma mensagem">
		<button type="submit">Enviar</button>
	</form>

	<script type="text/javascript">
		var socket = io('http://localhost:3000');

		function renderMessage (message) {
			$('.messages').append('<div class="message"><strong>' + message.author + ' </strong><p> ' + message.message + '</p></div>')
		}

		socket.on('previousMessages', messages => {
		
		for (message of messages) {	

				renderMessage(message);
			}
		})

		socket.on('receivedMessage', message => {
			renderMessage(message);
		})

		$('#chat').submit( event => {

			event.preventDefault();

			var author = $('input[name=username]').val();
			var message = $('input[name=message]').val();

			if (author.length && message.length) {

				var messageObject = {

					author: author,
					message: message,

				};

				renderMessage(messageObject);

				socket.emit('sendMessage', messageObject);

			}

		})
	</script>
</body>
</html>
